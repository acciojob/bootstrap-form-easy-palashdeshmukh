<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
<form class="row g-3">
  <div class="col-md-4">
    <label for="validationServer01 first-name-input" class="form-label">First name</label>
    <input type="text" class="form-control is-invalid" id="validationServer01 first-name-input" required>
    <div class="invalid-feedback">
      First name required!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationServer02 last-name-input" class="form-label">Last name</label>
    <input type="text" class="form-control is-invalid" id="validationServer02 last-name-input" required>
    <div class="invalid-feedback">
      Last name required!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationServerUsername email-input" class="form-label">Email Address</label>
    <div class="input-group has-validation">
      <input type="text" class="form-control is-invalid" id="validationServerUsername email-input" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
      <div id="validationServerUsernameFeedback" class="invalid-feedback">
      Email required!
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationServer03 college-input" class="form-label">College</label>
    <input type="text" class="form-control is-invalid" id="validationServer03 college-input" aria-describedby="validationServer03Feedback" required>
    <div id="validationServer03Feedback" class="invalid-feedback">
      Please provide a valid College.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationServer04" class="form-label">Graduation Year</label>
    <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
      <option selected disabled value="">Choose...</option>
      <option>2020</option>
	  <option>2021</option>
	<option>2022</option>
	<option>2023</option>
    </select>
    </select>
    </select>
    </select>
    <div id="validationServer04Feedback" class="invalid-feedback">
      Please select a valid Graduation Year.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationServer05 roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control is-invalid" id="validationServer05 roll-no-input" aria-describedby="validationServer05Feedback" required>
    <div id="validationServer05Feedback" class="invalid-feedback">
      Please provide a valid Roll no.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3 conditions-checkbox">
        Agree to terms and conditions
      </label>
      <div id="invalidCheck3Feedback conditions-checkbox" class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
